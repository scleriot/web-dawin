<!DOCTYPE html>
<html>
<head>
    <title>Axios</title>

    <script src="node/vue/dist/vue.js"></script>
    <script src="node/axios/dist/axios.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <script type="text/javascript">
        const app = new Vue({
            el :"#app",
            data: {
                message: "Initial"
            },
            mounted() {
                axios.get('/api/message')
                    .then(response => {
                        this.message = response.data.message
                    })
            }
        })
    </script>
</body>
</html>
