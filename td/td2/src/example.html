<!DOCTYPE html>
<html>
<head>
    <title>TD2</title>

    <script src="../../3rd/vue.js"></script>
</head>
<body>
    <div id="app">
        <span v-bind:title="message">{{ message }}</span>
        <p v-if="message == 'Hello world!'">On me voit</p>
        <ul>
            <li v-for="movie in movies">{{movie}}</li>
        </ul>

        {{ counter }} <button v-on:click="increment">Increment</button><br />

        First letter: {{ first_letter }} / {{ first_letter_method() }}

    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                message: "Hello world!",
                display: true,
                movies: ["Rambo", "Interstellar", "Bienvenue chez les chtis"],
                counter: 0
            },
            methods: {
                increment: function() {
                    this.counter++
                },
                first_letter_method() {
                    console.log("first_letter_method")
                    return this.message[0]
                }
            },
            computed: {
                first_letter() {
                    console.log("first_letter")
                    return this.message[0]
                }
            }
        })
    </script>
</body>
